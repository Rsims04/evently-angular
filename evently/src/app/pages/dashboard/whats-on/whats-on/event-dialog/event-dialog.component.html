<div class="img-container">
  <img src="{{ data.photoURL }}" alt="Placeholder" />
</div>
<div class="info">
  <div class="info-left">
    <span>
      <b class="date">{{ data.dayOfTheWeek }} {{ data.startDate }}</b>
    </span>
    <span *ngIf="data.startDate != data.endDate">
      <b class="date"> - {{ data.endDate }}</b>
    </span>
    <span *ngIf="data.location" class="location">
      <fa-icon [icon]="faMapMarkerAlt" class="fa-solid fa-map-marker">
      </fa-icon>
      {{ data.location }}
    </span>

    <h2 class="title">
      <b>{{ data.title }}</b>
    </h2>

    <p class="details">Host: {{ data.author }}</p>
  </div>
  <div class="info-right">
    <p class="details genre">{{ data.genre }}</p>
  </div>
</div>
<div class="info">
  <div class="attending info-left">
    <h2 class="section-heading">Attending:</h2>
    <p>(attending list)</p>
  </div>
</div>
<div class="info">
  <div class="info-left">
    <h2 class="section-heading">Full Description:</h2>
    <p class="description">
      {{ data.description | slice : 0 : 200
      }}<span *ngIf="data.description.length > 200">...</span>
    </p>
  </div>
</div>
<div class="info">
  <div class="info-left">
    <h2 class="section-heading">Add Comment:</h2>
    <p>comment entry:</p>
  </div>
</div>
<div class="info">
  <div class="info-left">
    <p>Discussion:</p>
  </div>
</div>
