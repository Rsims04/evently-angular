<h1 id="CreateHeading">Create your account:</h1>

<form [formGroup]="form" (ngSubmit)="onSignUp()">
  <div class="form-container">
    <div class="form-set">
      <div class="create-account-details">
        <label>Username: </label><br />
        <input type="text" formControlName="displayName" required />
        <br /><br />
        <div class="is-error" *ngIf="submitted && f['displayName'].errors">
          *A Valid Username Is Required.
        </div>
      </div>

      <div class="create-account-details">
        <label>Email: </label><br />
        <input type="text" formControlName="email" required />
        <br /><br />
        <div class="is-error" *ngIf="submitted && f['email'].errors">
          *A Valid Email Is Required.
        </div>
      </div>
    </div>

    <div class="form-set">
      <div class="create-account-details">
        <label>First Name: </label><br />
        <input type="text" formControlName="firstName" required />
        <br /><br />
        <div class="is-error" *ngIf="submitted && f['firstName'].errors">
          *Your First Name Is Required.
        </div>
      </div>

      <div class="create-account-details">
        <label>Last Name: </label><br />
        <input type="text" formControlName="lastName" required />
        <br /><br />
        <div class="is-error" *ngIf="submitted && f['lastName'].errors">
          *Your Last Name Is Required.
        </div>
      </div>
    </div>

    <div class="form-set">
      <div class="create-account-details">
        <label>Password: </label><br />
        <input type="password" formControlName="password" required />
        <br /><br />
        <div class="is-error" *ngIf="submitted && f['password'].errors">
          *A Password Is Required.
        </div>
      </div>

      <div class="create-account-details">
        <label>Confirm Password: </label><br />
        <input type="password" formControlName="confirmPassword" required />
        <br /><br />
        <div class="is-error" *ngIf="submitted && f['confirmPassword'].errors">
          *Please Confirm Your Password.
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading == false; else currentlyLoading">
    <button class="button create_account_Button" type="submit">
      Get Started!
    </button>
  </div>

  <ng-template #currentlyLoading>
    <button class="button create_account_button loadingButton">
      <mat-spinner diameter="20" mode="indeterminate"></mat-spinner>
    </button>
  </ng-template>
</form>
