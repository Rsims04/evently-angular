<div *ngIf="loading == false; else currentlyLoading">
  <input
    type="file"
    id="file"
    #userPhoto
    (change)="onFileSelected($event)"
    name="image"
    autocomplete="off"
    accept=".png,.jpg"
  />
  <button *ngIf="currentPage == 'profile'" (click)="addData()">
    Upload Image
  </button>
  <button *ngIf="currentPage == 'event'" (click)="addDataEvent()">
    Upload Image
  </button>
</div>
<ng-template #currentlyLoading>
  <button class="create_account_button loadingButton">
    <mat-spinner diameter="20" mode="indeterminate"></mat-spinner>
  </button>
</ng-template>
